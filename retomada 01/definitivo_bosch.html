<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quadrados Azul e Laranja</title>
    <link rel="stylesheet" href="outraforma.css" />
</head>
<body>
    <div class="container">
        <div class="linha linha-1">
            <div class="quadrado-azul flex alinha-coluna space-between meio">
                <div class="quadrado-laranja meio"></div>
                <div class="quadrado-laranja meio"></div>
            </div>
            <div class="quadrado-azul flex center-center">
                <div class="quadrado-laranja"></div>
            </div>
            <div class="quadrado-azul flex alinha-coluna space-between">
                <div class="quadrado-laranja"></div>
                <div class="quadrado-laranja final"></div>
            </div>
            <div class="quadrado-azul flex linha-meio coluna-final">
                <div class="quadrado-laranja"></div>
            </div>
        </div>

        <div class="linha linha-2">
            <div class="quadrado-azul flex linha-meio">
                <div class="quadrado-laranja"></div>
            </div>
            <div class="quadrado-azul flex flex-coluna">
                <div class="linha meio">
                    <div class="quadrado-laranja"></div>
                </div>
                <div class="linha">
                    <div class="quadrado-laranja"></div>
                    <div class="quadrado-laranja"></div>
                </div>
                <div class="linha meio">
                    <div class="quadrado-laranja"></div>
                </div>
            </div>
            <div class="quadrado-azul flex linha-meio">
                <div class="quadrado-laranja"></div>
            </div>
        </div>

        <div class="linha linha-3">
            <div class="quadrado-azul flex flex-column space-between">
                <div class="quadrado-laranja final"></div>
                <div class="quadrado-laranja"></div>
            </div>
            <div class="quadrado-azul flex center-center">
                <div class="quadrado-laranja"></div>
            </div>
            <div class="quadrado-azul flex linha-final">
                <div class="quadrado-laranja"></div>
            </div>
        </div>
    </div>
</body>
</html>
